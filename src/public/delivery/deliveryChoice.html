<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Choice Page</title>
    <link rel="stylesheet" href="deliveryChoice.css">
    <script src="deliveryChoice.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>


<!-- Navbar for Logged-in Users -->
<nav class="navbar logged-in-navbar" id="logged-in-navbar" style="display: none;">
    <div class="logo">
        <img src="https://cdn-icons-png.freepik.com/512/4362/4362388.png" alt="Logo" class="logo-img" />
    </div>
    <ul class="nav-items">
    </ul>
</nav>

<!-- Navbar for Public Users -->
<nav class="navbar public-navbar" id="public-navbar">
    <div class="logo">
        <img src="https://cdn-icons-png.freepik.com/512/4362/4362388.png" alt="Logo" class="logo-img" />
    </div>
    <ul class="nav-items">
    </ul>
</nav>

<body>
    <h2 style="margin-bottom: 20px; margin-top: 20px;">Delivery Form</h2>
    <!-- Form for Delivery Choice -->
    <div class="form-container">

        <form id="delivery-choice-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" placeholder="Enter your unit (eg.#06-244)" required
                pattern="#\d{2,3}-\d{2,3}">

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code" required
                pattern="\d{6}" maxlength="6">

            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number" required
                pattern="\d{8}" maxlength="8">

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" placeholder="Additional notes"></textarea>

            <label>Delivery Option:</label>



            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="delivery" name="delivery-option" value="delivery" required>
                    <label for="delivery" class="radio-label">Delivery Service</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="pickup-option" name="delivery-option" value="pickup-option" required>
                    <label for="pick-up" class="radio-label">Pick Up at Collection Points</label>
                </div>
            </div>

            <div id="loading" style="display: none;">
                <p>Loading collection points....</p>
            </div>

            <div id="pickup-location-group" style="display: none;">
                <label for="pickup-location">Select Collection Point</label>
                <select id="pickup-location"></select>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
