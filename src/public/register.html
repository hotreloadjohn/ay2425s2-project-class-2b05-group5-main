<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Register Page</title>
</head>

<body>
  <div class="shell">
    <div class="container a-container" id="a-container">
      <form id="registerForm">
        <h2 class="form_title title">Create Account</h2>
        <input type="text" id="username" class="form_input" placeholder="Username" required />
        <input type="email" id="email" class="form_input" placeholder="Email" required />
        <input type="password" id="password" class="form_input" placeholder="Password" required />
        <button type="submit" class="form_button button submit">SIGN UP</button>
        <div id="message" style="margin-top: 10px; color: red;"></div>
      </form>
    </div> 

    <div class="container b-container" id="b-container">
      <form id="loginForm">
        <h2 class="form_title title">Login Account</h2>
        <input type="email" class="form_input" placeholder="Email" required />
        <input type="password" class="form_input" placeholder="Password" required />
        <a class="form_link">Forgot password?</a>
        <button class="form_button button submit">SIGN IN</button>
      </form>
    </div>

    <div class="switch" id="switch-cnt">
      <div class="switch_circle"></div>
      <div class="switch_circle switch_circle-t"></div>
      <div class="switch_container" id="switch-c1">
        <h2 class="switch_title title">Welcome Back!</h2>
        <p class="switch_description description">
          Already have an account? Log in to get more information!
        </p>
        <button class="switch_button button switch-btn">SIGN IN</button>
      </div>

      <div class="switch_container is-hidden" id="switch-c2">
        <h2 class="switch_title title">Hello!</h2>
        <p class="switch_description description">
          Register an account to become a student or teacher.
        </p>
        <button class="switch_button button switch-btn">SIGN UP</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const switchCtn = document.querySelector("#switch-cnt");
      const switchC1 = document.querySelector("#switch-c1");
      const switchC2 = document.querySelector("#switch-c2");
      const switchCircle = document.querySelectorAll(".switch_circle");
      const switchBtn = document.querySelectorAll(".switch-btn");
      const aContainer = document.querySelector("#a-container");
      const bContainer = document.querySelector("#b-container");

      const changeForm = () => {
        switchCtn.classList.add("is-gx");
        setTimeout(() => {
          switchCtn.classList.remove("is-gx");
        }, 1500);
        switchCtn.classList.toggle("is-txr");
        switchCircle[0].classList.toggle("is-txr");
        switchCircle[1].classList.toggle("is-txr");
        switchC1.classList.toggle("is-hidden");
        switchC2.classList.toggle("is-hidden");
        aContainer.classList.toggle("is-txl");
        bContainer.classList.toggle("is-txl");
        bContainer.classList.toggle("is-z");
      };

      switchBtn.forEach((btn) => btn.addEventListener("click", changeForm));
    });
  </script>

  <script src="./js/register.js"></script>
</body>

</html>
