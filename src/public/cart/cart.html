<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="cart.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- Navbar for Logged-in Users -->
    <nav class="navbar logged-in-navbar" id="logged-in-navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.freepik.com/512/4362/4362388.png" alt="Logo" class="logo-img" />
        </div>
        <ul class="nav-items">
            <li><a href="../index.html" class="nav-link" id="product-link">Product</a></li>
            <li><a href="../review/review.html" class="nav-link" id="review-link">Review</a></li>
            <li><a href="../cart/cart.html" class="nav-link active" id="cart-link">Cart</a></li>
            <li><a href="../wishlist/wishlist.html" class="nav-link" id="wishlists-link">Wishlist</a></li>
            <li><a href="../orderHistory/orderHistory.html" class="nav-link" id="orderHistory-link">Order History</a></li>
            <li><a href="../applySupplier.html" class="nav-link" id="applysupplier-link">Apply Supplier</a></li>
            <li><a href="../faq/faq.html" class="nav-link" id="faq-link">FAQ</a></li>
            <li><a href="../coupons/userViewCoupons.html" class="nav-link" id="viewCoupon-link">View Available Coupons</a></li>
            <li><a href="../profile/profile.html" class="nav-link" id="profile-link">Profile</a></li>
            <li><a href="#" class="nav-link" id="logout-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Cart Section -->
    <section class="cart-container">
        <h1>Your Cart</h1>
        
        <!-- Cart Item Table -->
        <table class="cart-items-table" id="cart-table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dynamic cart items will be displayed here -->
            </tbody>
        </table>

        
        <!-- for coupons features  -->
        <!-- Coupon Input Section -->
        <section class="coupon-container">
            <label for="couponCode">Enter Coupon Code (optional):</label>
            <input type="text" id="couponCode" placeholder="Enter your coupon code">
        </section>



        <!-- Total Price Section -->
        <div class="cart-summary">
            <p><strong>Total Amount: </strong><span id="total-price">$0.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>
</body>
</html>
