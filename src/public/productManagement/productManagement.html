<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="productManagement.css" />
    <script src="productManagement.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar logged-in-navbar"
      id="logged-in-navbar"
      style="display: none"
    >
      <div class="logo">
        <img
          src="https://cdn-icons-png.freepik.com/512/4362/4362388.png"
          alt="Logo"
          class="logo-img"
        />
      </div>
      <ul class="nav-items">
        <li>
          <a href="./createProduct.html" class="nav-link">Create Product</a>
        </li>
        <li>
          <a href="./productManagement.html" class="nav-link active"
            >Product Management</a
          >
        </li>
        <li><a href="./profile.html" class="nav-link">Profile</a></li>
        <li><a href="../" id="logout-link" class="nav-link">Logout</a></li>
      </ul>
    </nav>

    <!-- Search and Filter Section -->
    <section class="search-section">
      <h2>Product Management</h2>
      <div class="search-container">
        <input
          type="text"
          class="search-box"
          id="search-product"
          placeholder="Search for product name..."
        />

        <select class="filter-dropdown" id="sort-by">
          <option value="">Sort By</option>
          <option value="price-asc">Price (Low to High)</option>
          <option value="price-desc">Price (High to Low)</option>
          <option value="stock-asc">Stock (Low to High)</option>
          <option value="stock-desc">Stock (High to Low)</option>
        </select>

        <button class="search-btn" id="filter-btn">Search</button>
      </div>
    </section>

    <!-- Product List -->
    <section class="product-list-section">
      <h2>Product List</h2>
      <table id="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Products will be dynamically rendered here -->
        </tbody>
      </table>
    </section>
    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal" style="display: none">
      <div class="modal-content">
        <p>Are you sure you want to delete this product?</p>
        <div class="modal-buttons">
          <button id="confirm-delete-btn">Yes</button>
          <button id="cancel-delete-btn">No</button>
        </div>
      </div>
    </div>

    <!-- Add Stock Modal -->
    <div id="add-stock-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h3>Add Stock</h3>
        <label for="stock-quantity">Stock Quantity</label>
        <input type="number" id="stock-quantity" placeholder="Enter quantity" />
        <label for="stock-expiry">Expiry Date</label>
        <input type="date" id="stock-expiry" />
        <div class="modal-buttons">
          <button id="confirm-add-stock-btn">Add</button>
          <button id="cancel-add-stock-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Expired Products Section -->
    <section id="expired-products-section" style="display: none">
        <h2>Expired Products</h2>
        <table id="expired-products-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product ID</th>
              <th>Quantity</th>
              <th>Expired Date</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody>
            <!-- Expired products will be dynamically added here -->
          </tbody>
        </table>
      </section>
      
  </body>
</html>
