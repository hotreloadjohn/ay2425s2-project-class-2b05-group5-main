<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="updateProduct.css">
    <script src="updateProduct.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar logged-in-navbar" id="logged-in-navbar" style="display: none;">
        <div class="logo">
            <img src="https://cdn-icons-png.freepik.com/512/4362/4362388.png" alt="Logo" class="logo-img" />
        </div>
        <ul class="nav-items">
            <li><a href="./createProduct.html" class="nav-link">Create Product</a></li>
            <li><a href="./productManagement.html" class="nav-link">Product Management</a></li>
            <li><a href="./profile.html" class="nav-link">Profile</a></li>
            <li><a href="../" id="logout-link" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Update Product Form -->
    <section class="update-product-section">
        <h1>Update Product</h1>
        <form id="update-form">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>

            <label for="unitPrice">Unit Price</label>
            <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="productType">Product Type</label>
            <input type="text" id="productType" name="productType" required>

            <button type="submit">Update Product</button>
        </form>
    </section>
</body>
</html>
