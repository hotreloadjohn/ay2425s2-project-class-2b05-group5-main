<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="createProduct.css">
    <script src="createProduct.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar logged-in-navbar" id="logged-in-navbar" style="display: none;">
        <div class="logo">
            <img src="https://cdn-icons-png.freepik.com/512/4362/4362388.png" alt="Logo" class="logo-img" />
        </div>
        <ul class="nav-items">
            <li><a href="./createProduct.html" class="nav-link active">Create Product</a></li>
            <li><a href="./productManagement.html" class="nav-link">Product Management</a></li>
            <li><a href="./profile.html" class="nav-link">Profile</a></li>
            <li><a href="../" id="logout-link" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Product Creation Form -->
    <section class="product-creation-section">
        <h1>Create New Product</h1>
        <form id="create-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" placeholder="Enter product name" required>

            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" name="price" placeholder="Enter product price" min="0" step="0.01" required>

            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="description" placeholder="Enter product description" required></textarea>
            
            <label for="product-stock">Stock Quantity:</label>
            <input type="number" id="product-stock" name="stockQuantity" placeholder="Enter stock quantity" min="1" required>

            <label for="product-country">Country:</label>
            <input type="text" id="product-country" name="country" placeholder="Enter country of origin" required>

            <label for="product-type">Product Type:</label>
            <input type="text" id="product-type" name="productType" placeholder="Enter product type" required>

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </section>
</body>
</html>
